  <main>    
    <div class="container mb-5 mt-5">
      <div class="col">
        <div class="mb-5">
          <p class="h2">Galeria de Fotos</p>
        </div>
        <div class="row row-cols-5 row-cols-sm-2 row-cols-md-5 g-3">
          <div class="col">
            <div class="card shadow-sm">
              <img src="imagens/1.jpg" class="bd-placeholder-img card-img-top" alt="foto um">
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img src="imagens/2.jpg" class="bd-placeholder-img card-img-top" alt="foto dois">
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img src="imagens/3.jpg" class="bd-placeholder-img card-img-top" alt="foto três">
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img src="imagens/4.jpg" class="bd-placeholder-img card-img-top" alt="foto quatro">

          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img src="imagens/5.jpg" class="bd-placeholder-img card-img-top" alt="foto cinco">

    <form action="">
      <div class="bg-dark">
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-md-auto">
              <legend class="text-light">Contato</legend>
            </div>
          </div>
        </div>
        <div class="container d-flex justify-content-md-center">
          <fieldset>
            <div class="row mb-3">
              <div class="col">
                <div class="mb-1">
                  <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" />
                </div>
                <div class="mb-1">
                  <input type="text" class="form-control" id="email" name="email" placeholder="E-mail" />
                </div>
                <div class="mb-1 d-grid gap-2">
                  <button class="btn btn-light" type="button">Enviar</button>                      
                </div>
              </div>
              <div class="col">
                <textarea name="texto" id="texto" cols="25" rows="5"></textarea>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </form>
  </main>

  <footer class="bg-light pt-5 pb-3">

      <div class="row row-cols-auto">
